<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 대응 뷰포트 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상대강도(RS) 종목 분석 사이트</title>
  <style>
    /**********************************************
     * [1] 전체 레이아웃 & 반응형 기본 설정
     **********************************************/
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 1100px;
      box-sizing: border-box;
      position: relative;
    }
    * {
      box-sizing: inherit;
    }

    /**********************************************
     * [2] 헤더 (햄버거 메뉴 + 제목)
     **********************************************/
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    h1 {
      flex: 1; /* 제목이 남은 공간 차지 */
      font-size: 28px;
      font-weight: bold;
      margin: 0;
      text-align: left; /* 혹은 center 등 원하는 정렬 */
    }

    /**********************************************
     * [3] 사이드바 (메뉴) 
     **********************************************/
    /* 데스크톱 디폴트: 400px */
    #sidebar {
      position: fixed;
      top: 0;
      left: -400px; /* 처음엔 숨김 */
      width: 400px;
      height: 100%;
      background-color: #f8f8f8;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      transition: left 0.3s ease;
      z-index: 9998;
      display: flex;
      flex-direction: column;
    }
    /* 열렸을 때 */
    #sidebar.open {
      left: 0;
    }
    /* 모바일(폭 <= 768px)에서는 폭 줄이기 */
    @media (max-width: 768px) {
      #sidebar {
        width: 280px;
        left: -280px;
      }
      #sidebar.open {
        left: 0;
      }
    }

    /* 사이드바 헤더 */
    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .close-btn {
      font-size: 20px;
      cursor: pointer;
    }

    /* 사이드바 메뉴 리스트 */
    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar-menu li {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .sidebar-menu li:hover {
      background-color: #ddd;
    }
    /* 사이드바 안쪽 컨텐츠 영역 */
    .sidebar-content {
      flex: 1; 
      padding: 1rem;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.5;
    }
    .sidebar-content h3 {
      margin-top: 1rem;
      font-size: 16px;
      font-weight: bold;
    }
    .sidebar-content p {
      margin-bottom: 1rem;
    }

    /**********************************************
     * [4] 상단 컨테이너(업데이트 시간 + 검색창)
     **********************************************/
    .top-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px; 
      flex-wrap: wrap; /* 화면 좁을때 줄바꿈 */
      gap: 10px;
    }
    .update-time {
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    .search-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /**********************************************
     * [5] 테이블 & 페이지네이션
     **********************************************/
    .table-wrapper {
      width: 100%;
      overflow-x: auto; 
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px 8px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: white;
      color: black;
      transition: 0.3s;
      min-width: 40px;
    }
    .pagination button:hover {
      background-color: #007bff;
      color: white;
    }
    .pagination button:disabled {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: default;
    }

    /**********************************************
     * [6] 반응형 (<=768px) 
     **********************************************/
    @media (max-width: 768px) {
      h1 {
        font-size: 22px;
      }
      .search-container {
        width: 100%;
        justify-content: space-between;
      }
      input {
        width: 100%;
        font-size: 14px;
      }
      button {
        padding: 8px 12px;
        font-size: 14px;
      }
      th, td {
        padding: 8px 4px;
        font-size: 14px;
      }
      table {
        min-width: 600px;
      }
      .pagination button {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- [A] 헤더: 메뉴 아이콘 + 제목 -->
  <header class="header">
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>
    <h1>📊 상대강도(RS) 기반 강세 종목 분석</h1>
  </header>

  <!-- [B] 상단 컨테이너: 업데이트 시간 + 검색 -->
  <div class="top-container">
    <div id="updateTime" class="update-time"></div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="🔍 종목명을 입력하세요...">
      <button onclick="filterTable()">검색</button>
    </div>
  </div>

  <!-- [C] 테이블 영역 -->
  <div class="table-wrapper">
    <table id="stockTable">
      <thead>
        <tr>
          <th>종목코드</th>
          <th>이름</th>
          <th>종가</th>
          <th>상대강도</th>
          <th>최저가 대비 상승률</th>
          <th>최고가 대비 하락률</th>
          <th>섹터</th>
          <th>섹터 수익률 순위</th>
          <th>시가총액</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="pagination" id="pagination"></div>

  <!-- [D] 사이드바 (왼쪽) -->
  <div id="sidebar">
    <div class="sidebar-header">
      <span>📋 메뉴</span>
      <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    </div>
    <ul class="sidebar-menu">
      <li onclick="showRSContent()">상대강도(RS)란?</li>
      <li onclick="showDevIntro()">사이트 개발자 소개</li>
    </ul>
    <div class="sidebar-content" id="sidebarContent">
      <!-- 클릭 시 동적 내용 삽입 -->
    </div>
  </div>

  <script>
    /************************************************
     * 전역 변수 & 초기 데이터 로딩
     ************************************************/
    let allStocks = []; 
    let currentPage = 1;
    let totalPages = 1;
    const limit = 100;
    let filteredStocks = [];
    const API_URL = "https://backend-for-rs-production.up.railway.app/api/stocks"; 

    // [A] 햄버거 메뉴 열고 닫기
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const menuIcon = document.querySelector(".menu-icon");
      sidebar.classList.toggle("open");
      // 사이드바가 열렸으면 햄버거 아이콘 숨기기, 닫으면 다시 보이기
      if (sidebar.classList.contains("open")) {
        menuIcon.style.display = "none";
      } else {
        menuIcon.style.display = "block";
      }
    }

    // [B] 사이드바 메뉴 내용
    const rsText = `
<h3>상대강도(RS)란?</h3>
<p><strong>상대강도(Relative Strength, RS)</strong>는 특정 주식이 시장 전체 대비 얼마나 강한 상승세를 보이는지를 측정하는 지표입니다.
단순 등락률 비교가 아니라, 일정 기간 성과를 종합적으로 평가하여 가장 강한 주식을 찾아내는 것이 핵심입니다.</p>
<h4>📌 주요 개념</h4>
<ul>
  <li>윌리엄 오닐(William O'Neil): CAN SLIM에서 <em>RS Rating</em> 활용.</li>
  <li>마크 미너비니(Mark Minervini): SEPA 전략에서 <strong>"강한 주식이 더 강해진다"</strong> 원칙.</li>
</ul>
<p>✅ 강한 종목을 사야 더 높은 수익을 기대할 수 있음.<br/>
✅ 시장 대비 얼마나 강한 상승세를 보였는지가 중요.<br/>
✅ 기술적 강세를 보이는 주식이 추세를 지속할 확률이 높음.</p>
<h4>상대강도(RS) 계산 방법</h4>
<p>대표적으로 윌리엄 오닐의 <strong>RS Rating</strong> 계산법과 
마크 미너비니의 <strong>상대강도 점수</strong> 방식이 있음.</p>
<h5>✅ 1. 윌리엄 오닐의 RS Rating</h5>
<p>최근 12개월 주가 상승률을 전체 종목과 비교해 
퍼센타일(1~99)로 환산.<br/>
RS Rating 90 → 시장 90%의 주식보다 강함.</p>
<h5>✅ 2. 마크 미너비니의 상대강도 점수</h5>
<p><code>RS = (2주 수익률×2) + 1개월 + 3개월 + 6개월 수익률</code><br/>
단기 모멘텀(2주)에 가중, 장기(6개월)도 반영 → 종합적 평가.</p>
`;

    const devIntro = `
<h3>📚 한양대생의 경제 & 주식 스터디 블로그</h3>
<p>안녕하세요! 한양대 경제금융학과 & 소프트웨어융합을 전공 중입니다.
네이버 블로그(<em>jangsdaytrading</em>)를 운영하며, 매일 조금씩 성장하는 과정을 기록하고 있습니다.</p>
<h4>💡 주식 공부 & 트레이딩</h4>
<ul>
  <li>윌리엄 오닐의 CAN SLIM과 돌파매매 기법 연구</li>
  <li>상대강도(RS) 지표 활용</li>
  <li>기술적 분석 + 거시경제 흐름 + 매매 패턴 연구</li>
</ul>
<p>경제 관련 글을 매일 작성하며, 시장 흐름 분석 & 투자 아이디어를 공유하고 있습니다.</p>
<h4>📌 네이버 블로그: <em>jangsdaytrading</em></h4>
<p>함께 공부하며 성장할 분들을 환영합니다!</p>
`;

    function showRSContent() {
      document.getElementById("sidebarContent").innerHTML = rsText;
    }
    function showDevIntro() {
      document.getElementById("sidebarContent").innerHTML = devIntro;
    }

    // [C] 초기 데이터 로드
    async function fetchAllStocks() {
      try {
        const response = await fetch(`${API_URL}?page=1&limit=10000`);
        const data = await response.json();
        allStocks = data.stocks;
        filteredStocks = [...allStocks];
        totalPages = Math.ceil(allStocks.length / limit);

        updateTable(getCurrentPageData());
        updatePagination();
        getUpdateTime();
      } catch (error) {
        console.error("❌ 데이터 로드 중 오류 발생:", error);
      }
    }

    function getUpdateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      let updateDate;
      if (hours > 15 || (hours === 15 && minutes >= 30)) {
        updateDate = now;
      } else {
        updateDate = new Date();
        updateDate.setDate(updateDate.getDate() - 1);
      }

      const year = updateDate.getFullYear();
      const month = String(updateDate.getMonth() + 1).padStart(2, "0");
      const day = String(updateDate.getDate()).padStart(2, "0");

      document.getElementById("updateTime").innerHTML =
        `📅 데이터 기준: ${year}.${month}.${day} 오후 3:30`;
    }

    // [D] 테이블 & 페이지네이션
    function getCurrentPageData() {
      const startIdx = (currentPage - 1) * limit;
      return filteredStocks.slice(startIdx, startIdx + limit);
    }

    function updateTable(stocks) {
      const tbody = document.querySelector("#stockTable tbody");
      let html = "";

      stocks.forEach(stock => {
        let increaseRate = `<span style="color: red;">${stock["lowest_increase_rate"]}</span>`;
        let decreaseRate = `<span style="color: blue;">${stock["highest_decrease_rate"]}</span>`;

        html += `<tr>
          <td><a href="https://finance.naver.com/item/main.naver?code=${stock.종목코드}" target="_blank">
            ${stock.종목코드}
          </a></td>
          <td>${stock.이름}</td>
          <td>${stock.종가}</td>
          <td>${Number(stock.relative_strength).toFixed(2)}</td>
          <td>${increaseRate}</td>
          <td>${decreaseRate}</td>
          <td>${stock.섹터}</td>
          <td>${stock["섹터 수익률 순위"]}</td>
          <td>${stock.시가총액}</td>
        </tr>`;
      });
      tbody.innerHTML = html;
    }

    function updatePagination() {
      const paginationDiv = document.getElementById("pagination");
      paginationDiv.innerHTML = "";

      // 이전 페이지
      paginationDiv.innerHTML += `
        <button onclick="changePage(${currentPage - 1})" 
          ${currentPage === 1 ? "disabled" : ""}>이전</button>`;

      // 페이지 버튼들
      for (let i = 1; i <= totalPages; i++) {
        paginationDiv.innerHTML += `
          <button onclick="changePage(${i})" 
            ${i === currentPage ? "disabled" : ""}>${i}</button>`;
      }

      // 다음 페이지
      paginationDiv.innerHTML += `
        <button onclick="changePage(${currentPage + 1})" 
          ${currentPage === totalPages ? "disabled" : ""}>다음</button>`;
    }

    function changePage(page) {
      if (page >= 1 && page <= totalPages) {
        currentPage = page;
        updateTable(getCurrentPageData());
        updatePagination();
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    // [E] 검색 기능
    function filterTable() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      filteredStocks = allStocks.filter(stock =>
        stock.이름.toLowerCase().includes(searchTerm)
      );
      totalPages = Math.ceil(filteredStocks.length / limit);
      currentPage = 1;
      updateTable(getCurrentPageData());
      updatePagination();
    }
    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        filterTable();
      }
    });

    // 시작 시 데이터 불러오기
    fetchAllStocks();
  </script>
</body>
</html>
